<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/48.png" alt="Harmony Logo">
    <h1>Send to Harmony</h1>
  </div>
  <p>Paste your text below to send it to Harmony:</p>
  <textarea id="textInput" placeholder="Paste your text here..."></textarea>
  <button id="sendButton">Send to Harmony</button>
  <script src="popup.js"></script>
</body>
</html>
